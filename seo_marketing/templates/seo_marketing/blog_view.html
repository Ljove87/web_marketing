<!-- POSTS -->
{% extends "seo_marketing/base.html" %}
{% block content %}

<section class="container-fluid w-75 first_section">
    <hr class="line-split">
        <div class="container-fluid col-xs-6 w-75">
            <h1 class="text-center mt-5 mb-5">Recent Posts</h1>
        </div>
</section>
<!-- POSTS -->

<div class="container w-50">
    <div class="row mb-5">
{% for post in posts %}
    <div class="col-xl-4 mb-5">
            <div class="card" style="width: 18rem;">
                <img src="{{ post.image.url }}" alt="blog_slika" class="card-img-top rounded article-img" style="height: 180px;">
                <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatechars:180}}</p>
                <a href="#" class="btn btn-primary">Read More</a>
                </div>
            </div>
    </div>
{% endfor %}
</div>
</div>


{% endblock content %}
